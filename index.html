<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formfield">
        <h2 class="formtittle">Xtra<span class="formtop">Form</span></h2>
        <p>Bootstrap 3 Xrta Form</p>
        <div class="inputpanel">
            <div class="signtop">
                <p class="sign">Sign up</p>
            </div>
            <div class="preference">
                <label for="username">Username</label>
                <input type="username" name="username" id="username" placeholder="Username">
            </div>
            <div class="preference">
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" placeholder="Email">
            </div>
            <div class="preference">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>
            <div class="preference">
                <label for="repass">Retype password</label>
                <input type="password" name="repass" id="repass" placeholder="Retype password">
            </div>
            <div class="acceptbox">
                <label for="accept">Accept the terms and policies</label>
                <input type="checkbox" name="accept" id="accept">
            </div>
            <button class="signup">sign up</button>
            <div class="signin">
                <p class="account">Already have an account?</p>
                <button class="signinbtn">sign in</button>
            </div>
        </div>
        <p class="formend">Built with <a href="index.html" class="formbt">Bootstrap 3</a> | Made by <a href="index.html" class="formbt">Aydev</a></p>
    </div>
</body>
</html>
